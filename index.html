<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital MAR Documentation Training</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    h1 { color: forestgreen; font-size: 2em; font-weight: bold; }
    p { color: #555; font-size: 1.2em; font-weight: bold; }
    #checkmark { display: none; font-size: 3em; color: forestgreen; margin-top: 20px; }
    #test-section { display: none; margin-top: 30px; }
    #retake-section { display: none; margin-top: 30px; }
    .retake-btn { background-color: forestgreen; color: white; padding: 10px 20px; font-size: 1em; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }
    .retake-btn:hover { background-color: #228B22; }
</style>
</head>
<body>
    <h1>Welcome to Digital MAR Documentation Training</h1>
    <p>Please watch the entire video. Once completed please take the exit test. Thank you.</p>

    <!-- Embedded YouTube Video -->
    <div>
        <iframe id="trainingVideo" width="560" height="315" src="https://www.youtube.com/embed/MfhfOUhGt8Q?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Green Checkmark -->
    <div id="checkmark">âœ”</div>

    <!-- Test Section -->
    <div id="test-section">
        <div id="survey-container">
            <script id="smcx-sdk-script">(function(t,e,s,n){var o,a,c;t.SMCX=t.SMCX||[],e.getElementById(n)||(o=e.getElementsByTagName(s),a=o[o.length-1],c=e.createElement(s),c.type="text/javascript",c.async=!0,c.id=n,c.src="https://widget.surveymonkey.com/collect/website/js/tRaiETqnLgj758hTBazgd2IUF_2BzdC396tT6jqDxdOodX9xhs5KnAgU6wfxd7H28_2F.js",a.parentNode.insertBefore(c,a))})(window,document,"script","smcx-sdk");</script>
            <a style="font: 12px Helvetica, sans-serif; color: #999; text-decoration: none;" href="https://www.surveymonkey.com">Create your own user feedback survey</a>
        </div>
    </div>

    <!-- Retake Section -->
    <div id="retake-section">
        <p>If you did not score 100%, please click link and try again.</p>
        <button class="retake-btn" onclick="reloadSurvey()">Click here to retake test</button>
    </div>

    <script>
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('trainingVideo', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('checkmark').style.display = 'block';
                document.getElementById('test-section').style.display = 'block';
                document.getElementById('retake-section').style.display = 'block';
            }
        }

        function reloadSurvey() {
            var container = document.getElementById('survey-container');
            container.innerHTML = ''; // Remove old survey

            // Recreate script dynamically
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://widget.surveymonkey.com/collect/website/js/tRaiETqnLgj758hTBazgd2IUF_2BzdC396tT6jqDxdOodX9xhs5KnAgU6wfxd7H28_2F.js';
            container.appendChild(script);

            // Add link again
            var link = document.createElement('a');
            link.style.font = '12px Helvetica, sans-serif';
            link.style.color = '#999';
            link.style.textDecoration = 'none';
            link.href = 'https://www.surveymonkey.com';
            link.textContent = 'Create your own user feedback survey';
            container.appendChild(link);

            // Scroll back to test section
            document.getElementById('test-section').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
